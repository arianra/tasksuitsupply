<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Task - Suitsupply</title>

	<link rel="stylesheet" href="stylesheets/theme.css">
	<style type="text/css">
		/* inline stylesheet for quick state */
	</style>

</head>

<body>
	<!-- 
			
			body start
			
		-->
	<div class="lazy-pre-loading"></div>

	<section class="container">
		<div>
			<input type="text" value="search" />
		</div>
		</div>

		<section class="container">
			<div>
				<article class="story">
					<div data-interpolate class="story-body">
						<div class="story-header">
							<h3 class="story-heading" data-interpolate="story"> {{ title }} </h3>
							<strong data-interpolate="story"> {{ publisher }} </strong>
							<span data-interpolate="story"> ({{ publishedDate }})</span>							
						</div>
						<div class="story-media"></div>
					</div>
					<div class="story-footer">

					</div>
					<div class="story-collapsible">
						<div class="story-content" data-interpolate="story">
							{{content}}
						</div>
						<div class="story-related"></div>
					</div>
				</article>
			</div>
		</section>

		<!-- 
			
			body end
			
		-->
		
		<!-- post body scripts -->
		<script src="scripts/main.js"></script>

</body>

</html>
